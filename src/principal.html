<!DOCTYPE html>
<html lang="es">
    <head>
        <meta http-equiv="Content-Type" content="text/html"; charset="utf8"/>
        <title>Mundial App</title>
        <link rel="stylesheet" type="text/css" href="estilos.css" media="screen"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <h1 class="title">Campeones de la Copa Mundial de Fútbol</h1>
        </div>
        <section id="dividir">
          <div class="centro">
            <p class="title2">Insertar nuevo campeón</p>
            <form id="form1">
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" id="input1" placeholder="Año">  
              </div>
              <div class="col">
                <input type="text" class="form-control" id="input2" placeholder="Sede">
              </div>
              <div class="col">
                <input type="text" class="form-control" id="input3" placeholder="Campeon">
              </div>
              <div class="col">
                <input type="text" class="form-control" id="input4" placeholder="Segundo">
              </div>
              <div class="col">
                <input type="text" class="form-control" id="input5" placeholder="Tercero">
              </div>
              <div class="col">
                <input type="text" class="form-control" id="input6" placeholder="Cuarto">
              </div>
              <div class="col">
                <input type="text" class="form-control" id="input7" placeholder="Goles anotados">
              </div>
              <div class="col">
                <input type="text" class="form-control" id="input8" placeholder="# de equipos">
              </div>
              <div class="col">
                <input type="text" class="form-control" id="input9" placeholder="Partidos jugados">
              </div>
              <div class="col">
                <input type="text" class="form-control" id="input10" placeholder="Continente">
              </div>
              <div class="col">
                <button type="button" class="btn btn-light" id="añadir">Añadir</button>
              </div>            
            </div>
          </form>
        </div>
        </section>
        <br>
        <section id="pantalla-dividida">
            <div class="izquierda">
            </div>
            <div class="derecha">
            <section id="dividir">
                <div class="iz">
                    <p class="title2">Consultar por año</p>
                    <form id="form2" class="row gy-2 gx-3 align-items-center" style="width: 30vw; margin-left: 8vw">
                        <div class="col-auto">
                          <input type="text" class="form-control" id="input" placeholder="Año">
                        </div>
                        <div class="col-auto">
                          <button type="button" class="btn btn-light" id="boton">Consultar</button>
                        </div>
                      </form>
                </div>
                <div class="der">
                    <p class="title2">Consultar por continente</p>
                    <div class="dropdown">
                        <button class="btn btn-light" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                          Continentes
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                          <li><button class="dropdown-item" type="button" id="africa">Africa</button></li>
                          <li><button class="dropdown-item" type="button" id="america">America</button></li>
                          <li><button class="dropdown-item" type="button" id="asia">Asia</button></li>
                          <li><button class="dropdown-item" type="button" id="europa">Europa</button></li>
                          <li><button class="dropdown-item" type="button" id="oceania">Oceania</button></li>
                        </ul>
                      </div>
                </div>
            </section>
            <br><br>
            <br><br>
                <table class="table">
                    <thead>
                      <tr>
                        <th class="tuclase" scope="col">Año</th>
                        <th class="tuclase" scope="col">Sede</th>
                        <th class="tuclase" scope="col">Ganador</th>
                        <th class="tuclase" scope="col">Segundo</th>
                        <th class="tuclase" scope="col">Tercero</th>
                        <th class="tuclase" scope="col">Cuarto</th>
                        <th class="tuclase" scope="col">Goles Anotados</th>
                        <th class="tuclase" scope="col"># de Equipos</th>
                        <th class="tuclase" scope="col">Partidos Jugados</th>
                      </tr>
                    </thead>
                    <tbody id="data"></tbody>
                    <tfoot id="data2"></tfoot>
                  </table>
            </div>
        </section>
    <script src="ajax.js"></script>
    </body>
</html>
